<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 50%"></div>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-data-adapter.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>


    <script type="text/javascript">
anychart.onDocumentReady(function () {

    // create data
    // var data = [
    //   {month:"January", sales: 12000},
    //   {month:"February", sales:  15000},
    //   {month:"March", sales:  16000},
    //   {month:"April", sales:  14000},
    //   {month:"May", sales:  10000}
    // ];
    var data = [{
      month = ['a','b','c','d'],
      sales = [0,1,2,33]
    }];

    // create a data set
    var dataSet = anychart.data.set(data);

    // map the data
    var mapping = dataSet.mapAs({x: "month", value:"sales"});

    // create a chart
    var chart = anychart.column();

    // create a series and set the data
    var series = chart.column(mapping);

    // set the chart title
    chart.title("Data Sets: Remapping");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
  </body>
</html>
